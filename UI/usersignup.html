<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link href="signupstyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="loginbox" id="usersignup">
            <h1>Sign Up</h1>
            <form action="usersignin.html" id="loginForm">
                <p>Username:</p>
                <input type="text" name=""/>
                <p>Email:</p>
                <input type="text" name=""><br/>
                <p>Contact:</p>
                <input type="tel" name=""><br/>
                <p>Password:</p>
                <input type="password" name=""><br/>
                <p>Confirm Password:</p>
                <input type="password" name=""><br/>
                <input type="radio" value="client" checked name="clientType"><label>Client</label>
                <input type="radio" value="admin" name="clientType"><label>Admin</label><br>
                <button type="submit" class="signbutton">sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
